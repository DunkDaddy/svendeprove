<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <center>
<h1>Login Or Signup</h1>
    </center>
<hr/>
    <center>
        <button data-toggle="modal" data-target="#signup">Signup</button>
        <button data-toggle="modal" data-target="#login">Login</button>
    </center>

<div class="modal" tabindex="-1" id="signup">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Signup Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="post" action="">
              {% csrf_token %}
              {{signup.as_p}}
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Create User</button>
          </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" id="login">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Signup Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="post" action="">
              {% csrf_token %}
              {{login.as_p}}
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button data-toggle="modal"   class="btn btn-secondary"data-target="#passwordRecovery" data-dismiss="modal">forget password</button>
              <button type="submit" class="btn btn-primary">Login</button>
          </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>




<div class="modal" tabindex="-1" id="passwordRecovery">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Signup Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="post" action="">
              {% csrf_token %}
              <p>{{recover.as_p}}</p>

              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Confirm</button>
          </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>



</body>
</html>
